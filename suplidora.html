<script>
    // Actualiza año en footer
    document.getElementById("anio").textContent = new Date().getFullYear();

    // Modal funcional (renombrado para evitar conflicto con script externo)
    const modalImgContainer = document.getElementById('modalImagen');
    const modalImg = document.getElementById('img-modal');
    let ultimaSrc = "";

    function abrirModal(src) {
        if (modalImgContainer.classList.contains('show') && ultimaSrc === src) {
            modalImgContainer.classList.remove('show');
            ultimaSrc = "";
        } else {
            modalImg.src = src;
            modalImgContainer.classList.add('show');
            ultimaSrc = src;
        }
    }

    modalImg.addEventListener('click', () => {
        modalImgContainer.classList.remove('show');
        ultimaSrc = "";
    });

    
</script>
